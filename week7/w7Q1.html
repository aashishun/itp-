<!DOCTYPE html>
<head>
   
    <title>Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 50px auto;
        }
        .container h2 {
            margin: 0 0 10px;
        }
        .container input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search our web site!</h2>
        <hr>
        <form>
            <p>Where do you want to search?</p>
            <input type="radio" name="section" value="whole" checked> Whole site <br>
            <input type="radio" name="section" value="partners"> Business Partners Section <br>
            <input type="radio" name="section" value="communications"> Corporate Communications Section <br>
            <input type="radio" name="section" value="education"> Lotus Education Section <br>
            
            <p>Enter a word or two that we can search on:</p>
            <input type="text" name="query">
            
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
</body>
</html>
