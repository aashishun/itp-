<!DOCTYPE html>
<html>
<head>
    <title>Image Layout</title>
</head>
<body>
    <h2>Image Layout Design</h2>
    
    <img src="IMG_0811.jpg" alt="IMG_0811.JPG" width="100" style="border: 10px solid black;">
    <br><br>
    
    <a href="IMG_0827.JPG" target="_blank">
        <img src="IMG_0827.JPG" alt="Image 2" width="100" height="100">
    </a>
    <br><br>
    
    <img src="pagal.jpg" alt="Image 3" align="right" width="100" style="margin-right: 15px;">
    <p>This text is aligned properly with Image 3, which is floated to the left.</p>
    <div style="clear: both;"></div>
    
    <img src="IMG_1767.JPG" alt="Image 4" hspace="50" vspace="50" width="100" >
    <p>This text appears with space around Image 4.</p>
    
</body>
</html>
