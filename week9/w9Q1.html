<!DOCTYPE html>
<head>
    <title>CSS Table Layout</title>
    <link rel="stylesheet" href="w9Q1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Column 1</div>
            <div>Column 2</div>
            <div>Column 3</div>
        </div>
        <div class="content">
            <div class="lightblue">
                <p>A numbered list:</p>
                <ol>
                    <li>Able</li>
                    <li>Baker</li>
                    <li>Charlie</li>
                    <li>Delta</li>
                    <li>Echo</li>
                </ol>
            </div>
            <div class="yellow">B</div>
            <div class="red">C</div>
        </div>
        <div class="green">
            <p>An unnumbered list:</p>
            <ul>
                <li>Pounds</li>
                <li>Dollars</li>
                <li>Euro</li>
                <li>Yen</li>
                <li>Roubles</li>
            </ul>
        </div>
    </div>
</body>
</html>
